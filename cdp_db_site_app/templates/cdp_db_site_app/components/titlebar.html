<Header id="header-container">
    <h1>Sony CD player database application</h1>
    {% if searchable %}
    <div id="search-container">
        <form action="">
            <input type="text" placeholder="Search here..." name="search" id="search-text">
            <button type="submit" id="search-button">Search</button>
        </form>
    </div>
    {% endif %}
    <p>{{ disc_count }} / {{ disc_capacity }} discs filled</p>
</Header>
